        <script>
            $('#form-contact').submit(function (e) {
                e.preventDefault();
                $('#btnSubmit').attr('disabled', 'disabled');
                var form = $(this);
                form.append('<div class="register-email-return col-12 mt-4"><div class="loader">Carregando...</div></div>');
                $.ajax({
                    method: "POST",
                    url: "https://www.tmg.agr.br/ptbr/fale-conosco/enviar",
                    data: form.serialize()
                }).done(function (response) {
                    if (response.status == "success") {
                        var responseTextClass = "background-text-green";
                        $('#newsletter-email').val('');
                    } else {
                        var responseTextClass = "background-text-orange";
                    }
                    $('.register-email-return').html('<h2 class="' + responseTextClass + '">' + response.msg + '</h2>');
                }).fail(function () {
                    $('.register-email-return').html('<h2 class="background-text-orange">Erro ao cadatrar seu e-mail, tente novamente.</h2>');
                }).always(function () {
                    setTimeout(function () {
                        form.find('.register-email-return').fadeOut('slow').remove();
                    }, 3000);
                    $('#btnSubmit').removeAttr('disabled');
                });
            });
        </script>
